<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Welcome to the Dice Game</h1>
    <h3 id="rule">This game consists of 2 players and a randomly generated dice roll</h3>
    <p id="rule1"><b>Reach "30" first</b></p><br><br>
<div id="border">
    <center><p id="pl">Player 1 score: <span class="score" id="p1"></span></center></p>   
    <center><p id="pl">Player 2 score: <span class="score" id="p2"></span></center></p>   <br>
</div>
    <center><button id="roll" onclick="rollDice()">ROLL</button></center> &emsp;&emsp;
    <center><span id="p3">Dice: <span class="score" id="current"></span></center></span> <br>
    <center><button id="reset" onclick="reset()">RESET</button></center>  <br><br>
    
    <center><span id="winner"></span></center>

    <input type="hidden" id="turn" value="1">
    <input type="hidden" id="p1score" value="0">
    <input type="hidden" id="p2score" value="0">

    <script src="./script.js"></script>
</body>
</html>
